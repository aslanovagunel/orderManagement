# Gradle konfiqurasiya fayl?

# JVM Settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Gradle Daemon (performans üçün)
org.gradle.daemon=true

# Parallel builds (çox core-lu ma??nlarda)
org.gradle.parallel=true

# Gradle cache
org.gradle.caching=true

# Build cache
org.gradle.configuration-cache=true

# Gradle Console output
org.gradle.console=rich

# Network timeout settings (ba?lant? probleml?ri üçün)
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000

# Spring Boot settings
spring.profiles.active=dev

# Application settings
app.version=1.0.0
app.name=Order Management System

# Database settings (development üçün)
db.host=localhost
db.port=5432
db.name=order_system_db
db.username=postgres
db.password=your_password_here

# JWT settings
jwt.secret=order_system_jwt_secret_key_2024_very_secure_key
jwt.expiration=86400000

# OTP settings
otp.expiration.minutes=5
otp.max.attempts=3

# SMS settings
sms.provider=test
sms.test.mode=true

# File upload settings
file.upload.max-size=10MB
file.upload.path=./uploads

# Logging level
logging.level.com.app.yolla=DEBUG
logging.level.org.springframework.security=DEBUG